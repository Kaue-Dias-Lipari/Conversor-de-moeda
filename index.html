<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de meda</title>
    <link rel="stylesheet" href="./assets/CSS/styles.css">
</head>
<body>
    <header>
        <h1>Converta seu dinheiro para a moeda desejada</h1>
    </header>
    <main>
        <form id="forms">
            <label>Digite o valor da moeda</label>
            <input id="valorMoeda" type="number" placeholder="valor da moeda">
            <label>Digite o valor que deseja converter</label>
            <input id="valorASerConvertido" type="number" placeholder="valor a ser convertido">
        </form>
        <button type="submit" onclick="converteValor()">Converter!</button>
        <span id="valorConvertido">Valor final aparecera aqui!</span>
    </main>
    <script src="./assets/JS/scripts.js"></script>
</body>
</html>
